
{% load static %}


<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
<script src="{% static 'js/bootstrap.bundle.js' %}"></script>


<link rel="stylesheet" href="{% static 'css/login.css' %}">




<div class="container">
    <div class="container mt-3">
      <h1 class="text-center">Sign-In</h1>
      
    </div>
      <div class="container mt-5 border-2 shadow-lg main-container">
          <div class="row">
            
       

              <div class="col mt-4">
                  <form action="" method="post" class="text-primary">
                      {% csrf_token %}
  
                      
                      {% for message in messages %}
                      <div class="container error-msg" role="alert">
                          <!-- <svg class="bi flex-shrink-0 me-2" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg> -->
                          <div>{{message}}</div>
                        </div>  
                        
                        {% endfor %}
                      


                    <div class="mb-3">
                      <label for="exampleFormControlInput1" class="form-label">Username</label>
                      <input type="text" name="username" class="form-control" id="exampleFormControlInput1" placeholder="Enter username....">
                    </div>

            

                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" id="exampleFormControlInput1" placeholder="Enter Password">
                    </div>


                    <button type="submit" value="submit"  class="btn btn-primary mb-3 signup-text" >Login</button>
                  </form>
                  <a class="class text-primary signup-text " href="{% url 'signup' %}">Signup</a>
              </div>
  
          </div>
      </div>
  
  
    
  
  </div>
  







  <script>
    function SignupButton(){
      alert('Account Created')
    }
  </script>
